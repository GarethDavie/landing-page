<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gareth Davie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Lexend', sans-serif;
      line-height: 1.6;
      color: #333;
    }

    /* Hero section with background */
    .hero {
      height: 100vh;
      background: url('GD-0688.png') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 2rem;
    }

    .hero a {
      background: rgba(0,0,0,0.6);
      color: #fff;
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    
    .title-block {
        text-align: center;
        margin-bottom: 2rem;
    }

    .title-grid {
        display: inline-grid;       /* shrink to content, but keep grid behavior */
        justify-items: stretch;     /* make lines align perfectly left/right */
    }

    .title-grid .line1 {
        font-size: clamp(3rem, 10vw, 6.5rem); /* bigger overall */
        font-weight: 600;
        line-height: 1;
        text-transform: lowercase;
        text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }   


    .title-grid .line2 {
        font-size: 0.36em;       /* scale proportionally to line1 */
        font-weight: 600;
        margin-top: -0.1em;      /* adjust vertical spacing in em units */
        letter-spacing: 0.1em;   /* optional */
    }


    /* Content section */
    .content {
      max-width: 1000px;
      margin: auto;
      padding: 3rem 1rem;
    }

    .card {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 2rem;
      align-items: center;
      gap: 1.5rem;
    }

    .card img {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .card-text {
      flex: 1;
      min-width: 250px;
    }

    .card-text h2 {
      margin-bottom: 0.5rem;
    }

    /* Responsive */
    @media(max-width: 768px) {
      .hero h1 { font-size: 2rem; }
      .card { flex-direction: column; text-align: center; }
    }
  </style>
</head>
<body>
  <!-- Hero section -->
  <section class="hero">
    <div class="title-block">
        <div class="title-grid">
          <div class="line1">tonner</div>
          <div class="line2">artist management</div>
        </div>
      </div>      
    <a href="mailto:youremail@example.com">Contact Me</a>
  </section>
  
  


  <!-- Content section -->
  <section class="content">
    <div class="card">
      <img src="image1.jpg" alt="Description 1">
      <div class="card-text">
        <h2>Project / Thing 1</h2>
        <p>This is a description of the first image. You can explain what it represents, or say something personal here.</p>
      </div>
    </div>

    <div class="card">
      <img src="image2.jpg" alt="Description 2">
      <div class="card-text">
        <h2>Project / Thing 2</h2>
        <p>This is the second description. It looks nice with the image next to it, and stacks on mobile.</p>
      </div>
    </div>
  </section>
</body>
</html>
