<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tonner Artist Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Lexend', sans-serif;
      line-height: 1.6;
      color: #333;
    }

    .hero {
        height: 100vh;
        background: url('GD-0688.png') no-repeat center center/cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        padding: 2rem;
    }

    .logo {
        max-width: 70%;
        height: auto;
        display: block;
        margin-bottom: 1rem;
    }

    .hero-email {
        font-family: 'Lexend', sans-serif;
        font-size: 1.5rem;
        margin-bottom: 2rem;
    }

    .hero-email a {
        color: white;           /* make it visible on the background */
        text-decoration: none;  /* remove underline */
        transition: opacity 0.3s;
    }

    .hero-email a:hover {
        opacity: 0.7;           /* subtle hover effect */
    }

    /* Content section */
    .content {
      max-width: 1000px;
      margin: auto;
      padding: 3rem 1rem;
    }

  </style>
</head>

<body>
  <!-- Hero section -->
    <section class="hero">
        <img src="logo.png" alt="tonner artist management" class="logo">
        <p class="hero-email">
            <a href="mailto:nicole@tonnerartistmanagement.com">nicole@tonnerartistmanagement.com</a>
        </p>
    </section>
</body>
</html>
